<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room Numpad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #display {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      text-align: right;
      border: 2px solid #333;
      background-color: #fff;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: 1px solid #333;
      background-color: #ddd;
      cursor: pointer;
    }
    button:hover {
      background-color: #bbb;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    /* Fyrværkeri-styling */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <h2>Indtast koden og afslut med #</h2>
  <p style="color: #555; line-height: 1.5;">
  </p>
  <input type="text" id="display" readonly>
  <div class="numpad">
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
    <button onclick="addToDisplay('*')">*</button>
    <button onclick="addToDisplay('0')">0</button>
    <button onclick="addToDisplay('#')">#</button>
  </div>
  <p id="result"></p>

  <script>
    let inputCode = '';
    const correctCode = '7330'; // Den korrekte kode
    const secretMessage = 'Tillykke! Du klarede det!';
    const errorMessage = 'Forkert kode, prøv igen!';

    function addToDisplay(char) {
      if (char === '#') {
        checkCode();
      } else {
        inputCode += char;
        document.getElementById('display').value = inputCode;
      }
    }

    function checkCode() {
      if (inputCode === correctCode) {
        document.getElementById('result').innerText = secretMessage;
        launchFireworks(); // Udløser fyrværkeri
      } else {
        document.getElementById('result').innerText = errorMessage;
      }
      inputCode = ''; // Nulstil input
      document.getElementById('display').value = '';
    }

    function launchFireworks() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const firework = document.createElement('div');
          firework.className = 'firework';
          firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          firework.style.left = `${Math.random() * window.innerWidth}px`;
          firework.style.top = `${Math.random() * window.innerHeight}px`;
          document.body.appendChild(firework);
          setTimeout(() => firework.remove(), 1000); // Fjern efter animation
        }, i * 100);
      }
    }
  </script>
</body>
</html>
