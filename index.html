<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: 1px solid #333;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Velkommen til Escape Room</h1>
  <div class="menu">
    <button onclick="window.location.href='gade1.html'">Gåde 1</button>
    <button onclick="window.location.href='gade2.html'">Gåde 2</button>
  </div>
</body>
</html>
